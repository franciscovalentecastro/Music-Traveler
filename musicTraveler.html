<!DOCTYPE HTML>

<html>
	<head>
		
		<title>Music Traveler</title>
		<meta charset="utf-8" />
		
		<link type="text/css" rel="stylesheet" href="StyleSheets/musicTraveler-style.css">
		
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false" ></script>		
		<script type="text/javascript" src="Scripts/jquery.js" ></script>	
		<script type="text/javascript" src="Scripts/jquery-tubeplayer.js" ></script>	
		
		<script type="text/javascript" src="Scripts/musicTraveler-library.js"> </script>
		<script type="text/javascript" src="Scripts/musicTraveler-app.js"> </script>
	</head>
	
	<body>
		<div id="content">
			
			<div id="musictraveler-app">
				
				<div id="musictraveler-sidebar">
				
					<div class="sidebar-content">
						
						<div class="sidebar-arrow">
							<img src="Images/musictraveler-arrow.png" alt="" >
						</div>						
						
						<ul>
							<li class="sidebar-header" >
								<a href="#" >
									<img src="Images/musictraveler-header.png" alt="Music Traveler" >
								</a>
							</li>
						
							<li>
								<label> Search Artist: </label> <input type="text" id="musictraveler-inputsearch" >
								<button type="submit" id="musictraveler-submitsearch"> Buscar </button>
							</li>
							
							<li class="sidebar-expando-opened"> <p class="sidebar-expando-header"> Multimedia Player </p>
								<div id="musictraveler-multimedia">
									<div id='youtube-player-container'> </div>
								</div>								
							</li>
							
							<li class="sidebar-expando-opened"> <p class="sidebar-expando-header"> Playlist </p>
								<ol class="musictraveler-playlist">							
									<p> No Songs In Playlist</p>									
								</ol>								
								
							</li>
							
							<li class="sidebar-expando-opened"> <p class="sidebar-expando-header" > Info </p>	
									<label>No Artist Info</label>
							</li>	
							
							<li id="musictraveler-starttrip">Start Trip</li>
							<li id="musictraveler-newtrip">New Trip</li>		
							<li id="musictraveler-skip"> Skip </li>
								
							<li>Random</li>	
							
							
						</ul>					
					</div>
					
					<div class="sidebar-infobar">
						
					</div>
					
				</div>
				

				<div id="musictraveler-mapcanvas">
					
				</div>				
			
			</div>
					
		</div>		
		
		
	</body>
	
</html>
