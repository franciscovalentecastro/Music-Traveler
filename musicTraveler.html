<!DOCTYPE HTML>

<html>
	<head>
		
		<title>Music Traveler</title>
		<meta charset="utf-8" />
		
		<link type="text/css" rel="stylesheet" href="StyleSheets/musicTraveler-style.css">
		
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false" ></script>		
		<script type="text/javascript" src="Scripts/jquery.js" ></script>	
		<script type="text/javascript" src="Scripts/jquery-tubeplayer.js" ></script>	
		
		<script type="text/javascript" src="Scripts/musicTraveler-library.js"> </script>
		<script type="text/javascript" src="Scripts/musicTraveler-app.js"> </script>
	</head>
	
	<body>
		<div id="content">
			
			<div id="musictraveler-app">
				
				<div id="musictraveler-sidebar">
					<ul>
						<li>
							<h1> Music Traveler </h1>
						</li>
					
						<li>
							<label> Search Artist: </label> <input type="text" id="musictraveler-inputsearch" >
							<button type="submit" id="musictraveler-submitsearch"> Buscar </button>
						</li>
						
						<li>
							<label> Multimedia Player </label>
							<div id="musictraveler-multimedia">
								<div id='youtube-player-container'> </div>
								<button name="Play" id="play"> Play</button>
								<button name="Pause" id="play"> Pause</button>
								
								<select>
									<option value="0">Song Select</option>
								</select>
							</div>
							
						</li>
						<li id="musictraveler-newtrip">New Trip</li>		
						<li>Info</li>		
						<li>Random</li>	
						<li>New Trip</li>
						
						
					</ul>					
					
				</div>

				<div id="musictraveler-mapcanvas">
					
				</div>				
			
			</div>
					
		</div>		
		
		
	</body>
	
</html>
