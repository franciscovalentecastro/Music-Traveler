<!DOCTYPE HTML>

<html>
	<head>
		
		<title>Outside The Box</title>
		<meta charset="utf-8" />
		
		<link type="text/css" rel="stylesheet" href="StyleSheets/global-style.css" >
		<link type="text/css" rel="stylesheet" href="StyleSheets/musicTraveler-style.css">
		
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false" ></script>		
		<script type="text/javascript" src="Scripts/jquery.js" ></script>	
		
		<script type="text/javascript" src="Scripts/musicTraveler-library.js"> </script>
		<script type="text/javascript" src="Scripts/musicTraveler-app.js"> </script>
	</head>
	
	<body>
		<div id="header"> 
			<div id="header-global"> 
				<a href="http://outsidethebox.comyr.com/" >
					<img src="outsidethebox-header.png" alt="OutSide The Box" >			
				</a>			
			</div>
			
			<div id="header-navbar">
				<ul>				
					<li> <a href="http://outsidethebox.comyr.com/" > Outside The Box </a> </li>
					<li> <a href="http://outsidethebox.comyr.com/" > Music </a> </li>
					<li> <a href="http://outsidethebox.comyr.com/Projects/" > Projects </a> </li>
					<li> <a href="http://outsidethebox.comyr.com/" > Blog </a> </li>
					<li> <a href="http://outsidethebox.comyr.com/" > About Me </a> </li>			
				</ul>		
			</div>		
			
		</div>		
		
		<div id="content">
			
			<div id="musictraveler-app">
				
				<div id="musictraveler-sidebar">
					<ul>
						<li>New Trip</li>		
						<li>Suggest</li>		
						<li>Random</li>	
						<li>Advanced Search</li>
						<li>Reset</li>
						<li>
							<label> Latitude </label> <input type="text" id="lat" >
							<label> Longitude </label> <input type="text"id="lng" >
							<input type="submit" id="submit">
						</li>
						
						<li>
							<label> Search String </label> <input type="text" id="search" >
							<input type="submit" id="submit-query">
						</li>
						<li>
							<div id="musictraveler-multimedia">
								<iframe class="youtube-player" type="text/html" width="250" height="250" src="" frameborder="0">
								</iframe>
								<button name="Play" id="play"> Play</button>
							</div>
							
						</li>
						
					</ul>					
					
				</div>

				<div id="musictraveler-mapcanvas">
					
				</div>				
				
				<div id="musictraveler-toolbox">
					
				</div>
			</div>
					
		</div>		
		
		<div id="footer">	</div>
		
	</body>
	
</html>
